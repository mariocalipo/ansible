---
- name: Apply to Windows
  hosts: "{{target|default('localhost')}}"
  strategy: free
  vars:
    ansible_connection: winrm
    ansible_winrm_transport: kerberos
    ansible_winrm_server_cert_validation: ignore
    ansible_winrm_port: 5986
    ansible_winrm_scheme: https
  roles:
    - { role: windows }
    - { role: octopus }
    - { role: common }
